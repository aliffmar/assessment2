<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Movie Ratings App</title>
  </head>
  <body>
    <div class="container mt-4">
        <h1 class="mb-4">Movie Ratings App</h1>

        <div class="mb-4">
            <div class="mb-3">
                <label for="movieTitle" class="form-label">Movie Title:</label>
                <input type="text" id="movieTitle" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="movieRating" class="form-label">Rating (0-10):</label>
                <input type="number" id="movieRating" class="form-control" min="0" max="10"/>
            </div>
            <button id="addMovie" class="btn btn-primary">Add Movie</button>
        </div>

        <div id="moviesList" class="row"></div>

        <button id="save-btn" class="btn btn-primary mt-3">Save</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
